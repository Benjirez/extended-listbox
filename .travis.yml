language:
  - "node_js"

node_js:
  - "7.5"

branches:
  only:
    - master
    - /^greenkeeper/.*$/


addons:
  sauce_connect: true

script:
  - yarn global add typings
  - "typings install"
  - "npm run test:ci"
  
after_success:
  - bash ./yarn-greenkeeper.sh

notifications:
  slack:
    secure: ""

env:
  global:
    - secure: ""