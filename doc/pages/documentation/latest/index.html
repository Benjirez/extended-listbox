<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extended Listbox Documentation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/github-light.css" media="screen">

    <!-- include jQuery -->
    <script src="../scripts/jquery.js"></script>

    <!-- include requirejs -->
    <script src="../scripts/requirejs.js"></script>
    <script src="../scripts/requirejs-text.js"></script>

    <!-- include extended-listbox.js -->
    <link href="dist/css/extended-listbox.css" rel="stylesheet">
    <script src="dist/js/extended-listbox.js"></script>

    <!-- include highlight.js -->
    <link href="../styles/androidstudio.css" rel="stylesheet">
    <script src="../scripts/highlight.pack.js"></script>

    <!-- include own styles and scripts -->
    <link href="../styles/documentation.css" rel="stylesheet">
</head>
<body>
    <section class="page-header">
        <h1 class="project-name">Documentation 1.0.5</h1>
        <h2 class="project-tagline">A simple to use jQuery plugin as powerful alternative to the HTML &lt;select&gt; tag</h2>
        <a href="https://github.com/code-chris/extended-listbox" class="btn">View on GitHub</a>
        <a href="https://github.com/code-chris/extended-listbox/zipball/1.0.5" class="btn">Download .zip</a>
        <a href="https://github.com/code-chris/extended-listbox/tarball/1.0.5" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
        <h1>Examples</h1>

        <div class="sourceSnippets" id="sourceSnippets"></div>
    </section>

    <section class="main-content">
        <h1>API Reference</h1>

        <div class="apiReference" id="apiReference">
            <h2><strong>Functions</strong></h2>
            <div id="apiFunctionWrapper" class="apiFunctionWrapper"></div>
        </div>
    </section>

    <script>
        require.config({
            baseUrl: '.'
        });

        var copySnippetFunc = null;

        require(["./index"], function (Index) {
            var i = new Index();
            i.init();

            copySnippetFunc = i.copySnippet;
        });

        function copySnippet(snippetId) {
            copySnippetFunc(snippetId);
        }
    </script>

</body>
</html>
